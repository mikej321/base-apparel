<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<script defer src="base.js"></script></head>
<body>
      <main class="container">
        <div class="hero-container">
          <picture>
            <source srcset=659bc9a7221d265fe28f.jpg media="(min-width: 600px)" type="image/jpg">
            <img src=1afd055b71b78462d388.jpg alt="" class="hero">
          </picture>
        </div>
        <img src=bfe35add16fb8c010b02.svg alt="A logo for base apparel" class="logo">
        <div class="left-side">
          <h1>
            <span class="firstWord">We're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="input-container">
            <input type="email" name="email" id="userEmail" placeholder="Email Address"></input>
            <div class="icon-container">
              <img class="arrow" src=4b3d2d93cd838720beda.svg alt="A submit arrow"></div>
            <img class="error-icon" src=77009af74a9c193a398a.svg alt="A white exclamation mark">
            <div class="err-message">Please provide a valid email</div>
          </div>
        </div>
      </main>
    
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
